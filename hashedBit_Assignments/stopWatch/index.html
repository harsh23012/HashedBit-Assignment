<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch using JavaScript</title>
  </head>
  <body>
    <div class="Stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <button onclick="watchStart()" class="Start">Start</button>
        <button onclick="watchStop()" class="Stop">Stop</button>
        <button onclick="watchReset()" class="Reset">Reset</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
